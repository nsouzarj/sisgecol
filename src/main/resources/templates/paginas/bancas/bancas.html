<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
<meta charset="UTF-8">
<title>Bancas Cadastradas</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
</head>
<body>
<div class="card">
          
        <div class="card-header bg-dark">
            <h4 style="color:white">BANCAS</h4>
        </div>
        <div class="card-body">

             <a class="btn btn-primary" type="submit"   th:href="@{bancas/cadastro}">Cadastar</a>
          
            <a class="btn btn-success" th:href="@{/menu}">Sair</a>
            <br/>
            <br/>


			<div class="table-responsive">
				<table id="tb2" class="table table-hover table-bordered table-condensed table-striped"
					style="font-size: 12px;">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>NOME DA BANCA</th>
							<th>E-MAIL DA BANCA</th>
							<th>E-EMAIL DO GESTOR</th>
							<th>ALTERAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ban : ${bancas}">
							<td th:text="${ban.idbanca}">1</td>
							<td th:text="${ban.banca}">1</td>
							<td th:text="${ban.email}">2</td>
							<td th:text="${ban.emailgestordabanca}">2</td>
							
                        <td class="text-center"><button type="submit" data-toggle="modal" data-target="#myModal2"
                                class="btn btn-primary"><i class="far fa-edit"></i></button></td>
					</tr>
					</tbody>
				</table>


			</div>
			</div>
			</div>
			   <!--Mostra o modal da alteração-->
    <div class="modal fade " id="myModal1">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title" style="font-size: 20px;">Cadastrar Banca</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                    <form>
                        <div>
                           <input name="teste" >
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Sair</button>
                </div>
            </div>

        </div>
    </div>



    <!--Mostra o modal da alteração-->
    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Alterar Bancar</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Realmente Deseja Inatvar o Usuário?.</p>
                    <form>


                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Sair</button>
                </div>
            </div>

        </div>
    </div>
		






	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


	<script
		src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"></script>

	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$('#tb2')
									.DataTable(
											{
												"language" : {
													"url" : "//cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"
												}
											}

									);
						});
	</script>
</body>
</html>
