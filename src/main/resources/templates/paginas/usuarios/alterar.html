<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
<meta charset="UTF-8">
<title>Alterar Usu치rio</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" />


<script>
	function pega() {
		esconde1("#sel1", "#cor");
		
	}

	function copia() {
		copiavalor("#sel2", "#nome");
	}
</script>

</head>



<body>
	<div class="card">
		<div class="card-header bg-primary"></div>
		<div class="card-body">
			<h4 class="card-title bg-basic">Alterar Usu치rio</h4>


			<form th:object="${altera}">

				<div class="form-group col-xs-12">
					<div class="form-group">
						<label for="sel1">Tipo de Usu치rio</label> <select
							class="form-control" name="tipo" id="sel1" th:field="*{tipo}" onChange="pega();">
							<option style="color: blue;" value="0">Selecione o Tipo</option>
							<option value="1">Administrador</option>
							<option value="2">Advogado Interno</option>
							<option value="3">Correspondente</option>
							<option value="4">Assis. Adminsitravo</option>
						</select>
					</div>
					<div class="form-group" id="cor">
						<label>Correspondente</label> <select th:object="${altera}" onChange="copia();"
							class="form-control" id="sel2"
							th:field="${altera.correspondente.idcorrespondente}"
							name="idcorrespondente">
							<option value="0">Selecione Correpondente</option>
							<option th:object="${correspondente}"
								th:each="corr: ${correspondente}"
								th:value=${corr.idcorrespondente} th:text=${corr.nome}>AMAZONAS
							</option>
						</select>
					</div>
				


				<label  for="tipo">Nome do Usu치rio:</label> <input type="text"
					name="nomecompleto" th:field="*{nomecompleto}"
					onkeyup="this.value = this.value.toUpperCase();"
					class="form-control input-sm uppercase" id="nome"> <label
					for="nome">Login:</label> <input type="text" name="login"
					th:field="*{login}"
					onkeyup="this.value = this.value.toLowerCase();"
					class="form-control input-sm uppercase" id="login"> <label
					for="nome">E-Mail:</label> <input type="email"
					name="emailprincipal" th:field="*{emailprincipal}"
					onkeyup="this.value = this.value.toLowerCase();"
					class="form-control input-sm uppercase" id="email"> <label
					for="nome">Senha:</label> <input type="password" name="email"
					onkeyup="this.value = this.value.toLowerCase();"
					class="form-control input-sm uppercase" id="senha1"> <label
					for="nome">Confirma Senha:</label> <input type="password"
					name="email" onkeyup="this.value = this.value.toLowerCase();"
					class="form-control input-sm uppercase" id="senha2">

				<p />
				<div>

					<button type="submit" class="btn btn-success">Salva</button>
					<a class="btn btn-info" th:href="@{/usuarios}">Sair</a>
				</div>
		</div>




		</form>
	</div>
	</div>



	<!-- jQuery library -->
	<script type="text/javascript"
		src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" th:src="@{/js/libfuncoes.js}"></script>
	
</body>

</html>
