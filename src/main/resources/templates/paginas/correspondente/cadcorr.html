<!DOCTYPE html>
<html lang="en">
<!--Tela de cadstro de correspondentes-->


    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Correspóndente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
        <link th:rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    </head>


<body>
<div class="card-header bg-dark">
    <h5 style="color: white">CADASTRO DE CORRESPONDENTE</h5>
</div>
<div class="card-body col-lg">
<form  lang="pt-BR">
    <div class="form-group">
        <label>ID</label>
        <label class="form-control col-sm-3" th:number=${corr.idcorrespondente}></label>

    </div>
    <div class="form-group" col-sm-6>

        <label>Nome</label>

            <input name="nome" class="form-control col-sm-8" type="text" onkeyup="this.value = this.value.toUpperCase();"/>
    </div>
    <div class="form-group" col-sm-6>

        <label >CPF ou CNPJ</label>
        <input type="number" class="form-control col-sm-6" name="cpfcnpj" />
    </div>
    <div class="form-group" col-sm-6>


        <label>O.A.B</label>
        <input type="text" class="form-control col-sm-6" name="oab">
    </div>

    <div class="form-group" col-sm-6>


        <label >E-Email Primário</label>
        <input type="email" class="form-control col-sm-6" name="emailprimario" onkeyup="this.value = this.value.toLowerCase();">
    </div>
    <div class="form-group" col-sm-6>


        <label>Telefone Primário</label>
        <input class="form-control col-sm-6" type="tel" name="telefoneprimario">

    </div>
    <div class="form-group" col-sm-6>


        <label >Celular Principal</label>
        <input type="tel" class="form-control col-sm-6" name="telefonecelularprimario">
    </div>

   <div>

    <button type="submit" class="btn btn-primary">SALVAR</button>
    <a class="btn btn-info" th:href="@{/correspondentes}">SAIR</a>
   </div>
</form>



</div>
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
