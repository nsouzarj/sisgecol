<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ficha Cadastral</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>

<body>
	<div class="panel panel-dark">
		<div class="panel-heading">Ficha Cadastral</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label >ID: <span th:text=${correspondente.idcorrespondente}></span>
					</label>
				</div>
				<div class="form-group">
					<label >Nome</label>
					<p>
						<span th:text=${correspondente.nome} class="form-control"></span>
					</p>
				</div>
				<div class="form-group">

					<label for="exampleInputEmail1">CPF ou CNPJ</label>
					<p>
						<span th:nummber=${correspondente.cpfcnpj} class="form-control"></span>
					</p>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">O.A.B</label>
					<p>
						<span th:nummber=${correspondente.oab} class="form-control"></span>
					</p>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">E-Email Primário</label>
					<p>
						<span th:text=${correspondente.emailprimario} class="form-control"></span>
					</p>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Telefone Primário</label>
					<p>
						<span th:text=${correspondente.telefoneprimario} class="form-control"></span>
					</p>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Celular Principal</label>
					<p>
						<span th:text=${correspondente.telefonecelularprimario} class="form-control"></span>
					</p>
				</div>
				<button type="submit" class="btn btn-primary">ENVIAR</button>
			</form>
		</div>
	</div>
</body>

</html>
