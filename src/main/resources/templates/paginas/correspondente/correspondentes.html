<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Correspondentes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
	
	<!-- Latest compiled JavaScript -->
    <link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
</head>

<body>
	<div class="card-header bg-dark">
		<h5 class="card-title bg-basic" style="color:white">CORRESPONDENTES</h5>
	</div>
	<div class="card-body">
		<form>
			<div class="form-group col-sm-6">
				<label >Correspondente:</label> <input type="text" class="form-control" id="colab">
			</div>
			<div class="form-group col-sm-6">
				<label>Comarca:</label>
				<select class="form-select " id="sel">
				     <option value="0">SELECIONE UMA COMARCA</option>
					 <option th:each="comarca: ${com}" th:value=${comarca.idcomarca} th:text="${comarca.nome + ' - '+comarca.uf.sigla}">AMAZONAS	</option>
				</select>
			</div>
          
           <br/>
			<button type="submit" class="btn btn-primary">Buscar</button>
			<a class="btn btn-info" th:href="@{/correspondente/cadcorr}">Novo</a>
			<a class="btn btn-success" th:href="@{/menu}">Sair</a>

		</form>
		<h4>LISTAGEM</h4>
		<div class="table-responsive">
			<table id="tb1" style="font-size: 12px;"
				   class="table table-sm table-bordered table-condensed table-hover table-striped">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>NOME</th>
						<th>E-MAIL</th>
						<th>TELFONE(CEL)</th>
						<th>TELEFONE</th>
						<th>ALTERAR</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="co : ${corr}">
						<td th:text="${co.idcorrespondente}">1</td>
						<td th:text="${co.nome}">2</td>
						<td th:text="${co.emailprimario}">2</td>
						<td th:text="${co.telefonecelularprimario}">2</td>
						<td th:text="${co.telefoneprimario}">2</td>
						<td class="text-center"><button type="submit" class="btn btn-primary"><i class="far fa-edit"></button></td>
					</tr>

				</tbody>
			</table>

		</div>
	</div>


	<!-- jQuery library -->

	<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"></script>
	<script type="text/javascript">
		$(document)
			.ready(
				function () {
					$('#tb1')
						.DataTable(
							{
								"language": {
									"url": "//cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"
								}
							}

						);
				});
	</script>
</body>

</html>
